{% extends 'caltrack/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Calorie Entries</h1>

    <div class="mb-3">
        <a href="{% url 'caltrack:add_entry' %}" class="btn btn-success">Add New Entry</a>
        <a href="{% url 'caltrack:calendar_view' %}" class="btn btn-info">View Calendar</a>
        <a href="{% url 'caltrack:progress_report' %}" class="btn btn-primary">Progress Report</a>
    </div>

    {% if entries %}
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Meal</th>
                        <th>Calories</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in entries %}
                    <tr>
                        <td>{{ entry.date }}</td>
                        <td>{{ entry.meal }}</td>
                        <td>{{ entry.calories }}</td>
                        <td>
                            <!-- Temporarily remove edit/delete until you add them -->
                            <!--
                            <a href="{% url 'caltrack:edit_entry' entry.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'caltrack:delete_entry' entry.id %}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this entry?');">Delete</a>
                            -->
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</div>
{% endblock %}
