<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalTrack App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #00bfff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .navbar, .nav-link {
            color: #00bfff !important;
        }

        .navbar-toggler {
            border-color: #00bfff;
        }

        .btn {
            background-color: rgba(0, 191, 255, 0.1);
            color: #00bfff;
            border: 2px solid #00bfff;
            width: 220px;
            text-align: center;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.4);
            transition: all 0.3s ease;
            display: block; /* Makes the buttons stack vertically */
            margin: 10px auto; /* Adds margin and centers the buttons horizontally */
        }

        .btn:hover {
            background-color: #00bfff;
            color: #0d1117;
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.8);
        }

        .navbar-nav .nav-item .nav-link {
            color: #00bfff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'caltrack:home' %}">CalTrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'caltrack:dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'caltrack:add_entry' %}">Add Entry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'caltrack:calendar_view' %}">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'caltrack:progress_report' %}">Progress Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        


        <!-- The rest of the content will go here -->
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
