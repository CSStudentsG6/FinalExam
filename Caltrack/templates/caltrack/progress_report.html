{% extends "caltrack/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Progress Report</h1>

    <canvas id="caloriesChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    const dates = JSON.parse('{{ dates|escapejs }}');
    const calories = JSON.parse('{{ calories|escapejs }}');

    const ctx = document.getElementById('caloriesChart').getContext('2d');
    const caloriesChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Calories Over Time',
                data: calories,
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>

    <h3>All Entries</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Meal</th>
                <th>Calories</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.date }}</td>
                <td>{{ entry.meal }}</td>
                <td>{{ entry.calories }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
