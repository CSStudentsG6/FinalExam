<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Final Restaurant Choice</title>
    <style>
        body {
            background-color: #0d1117; /* Updated to match home page */
            color: #00bfff; /* Updated to match home page */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #00bfff; /* Updated to match home page */
        }

        .card-container {
            perspective: 1000px;
            margin-top: 10px;
            display: inline-block;
            margin-bottom: 40px;
        }

        .restaurant-card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #00bfff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
        }

        .card-front {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #0d1117;
        }

        .card-back {
            transform: rotateY(180deg);
            padding-top: 20px;
            text-align: left;
        }

        .card-back p {
            margin: 10px 0;
        }

        a {
            color: #00bfff;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #00bfff;
            color: #0d1117;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #008fcc;
        }

    </style>
</head>
<body>

    <h1>Your Final Restaurant Choice</h1>

    <div class="card-container">
        <div class="restaurant-card" onclick="flipCard(this)">
            <div class="card-front">
                <h3>{{ final_restaurant.name }}</h3>
            </div>

            <div class="card-back">
                <p><strong>Category:</strong> {{ final_restaurant.category }}</p>
                <p><strong>Budget:</strong> {{ final_restaurant.budget_ranges|join:', ' }}</p>
                <p><a href="{{ final_restaurant.menu_url|default:'https://placeholder.com' }}" target="_blank">View Menu</a></p>
                <p><strong>Rating:</strong> {{ final_restaurant.rating }} / 5</p>
                <p><a href="https://www.google.com/maps/search/?q={{ final_restaurant.name }}" target="_blank">Get Directions</a></p>
            </div>
        </div>
    </div>

    <div>
        <a href="{% url 'choose_category' %}">Choose a New Restaurant</a>
    </div>

    <div>
        <a href="{% url 'start_over' %}" class="btn btn-danger">Start Over</a>
    </div>

    <script>
        function flipCard(card) {
            card.style.transform = card.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }
    </script>

</body>
</html>
