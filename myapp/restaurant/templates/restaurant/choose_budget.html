<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Budget Range</title>
    <style>
        body {
            background-color: #0d1117; /* Updated to match home page */
            color: #00bfff; /* Updated to match home page */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #00bfff; /* Updated to match home page */
        }

        ul {
            list-style-type: none; 
            padding: 0;
            margin: 0;
        }

        a {
            display: block;
            padding: 12px;
            background-color: rgba(0, 191, 255, 0.1);
            color: #00bfff;
            text-decoration: none;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #00bfff;
            color: #0d1117;
        }

        li {
            margin: 10px 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 191, 255, 0.1);
            color: #00bfff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #00bfff;
            color: #0d1117;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-button">Back</a>
    
    <div>
        <h1>Select a Budget Range</h1>
        <ul>
            <li><a href="{% url 'choose_category' %}?budget_range=1$-15$">1$-15$</a></li>
            <li><a href="{% url 'choose_category' %}?budget_range=16$-25$">16$-25$</a></li>
            <li><a href="{% url 'choose_category' %}?budget_range=26$-35$">26$-35$</a></li>
            <li><a href="{% url 'choose_category' %}?budget_range=36$-Above">36$-Above</a></li>
        </ul>
    </div>

</body>
</html>
