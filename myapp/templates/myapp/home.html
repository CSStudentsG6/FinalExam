<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Interface</title>
  <style>
    body {
      background-color: #0d1117;
      color: #00bfff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #00bfff;
      animation: glow 1.5s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #006f9f, 0 0 30px #004a66;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00bfff, 0 0 10px #006f9f, 0 0 15px #004a66;
      }
      to {
        text-shadow: 0 0 20px #00bfff, 0 0 30px #008fcc, 0 0 40px #00bfff;
      }
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    button {
      background-color: rgba(0, 191, 255, 0.1);
      color: #00bfff;
      padding: 12px 24px;
      border: 2px solid #00bfff;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 220px;
      box-shadow: 0 0 8px rgba(0, 191, 255, 0.4);
    }

    button:hover {
      background-color: #00bfff;
      color: #0d1117;
      box-shadow: 0 0 12px rgba(0, 191, 255, 0.8);
    }

    .calculator-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #00bfff;
      color: #0d1117;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.6), 0 0 20px rgba(0, 191, 255, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .calculator-button:hover {
      background-color: #008fcc;
      transform: scale(1.1);
    }

    a {
      text-decoration: none;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: radial-gradient(circle, rgba(0,191,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveParticles 30s linear infinite;
    }

    @keyframes moveParticles {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <h1>[System Initialized]</h1>

  <div class="button-container">
    <!-- Recipe Creator Button -->
    <a href="#"><button>üç≥ Recipe Creator</button></a>

    <!-- Restaurant Finder Button -->
    <a href="{% url 'choose_budget' %}"><button>üç± Restaurant Finder</button></a>

    <!-- Calorie Tracker Button -->
  </div>

  <!-- Calculator Button -->
  <a href="{% url 'calculator:calculator' %}"><button class="calculator-button">üßÆ</button></a>
</body>
</html>
