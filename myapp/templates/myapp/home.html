<!-- home.html in myapp -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My App</title>
  <style>
    body {
      background-color: #1a2630;
      color: #ff6a13;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      animation: outlinePulse 1.5s infinite alternate, fadeIn 1.5s forwards;
      color: #ff6a13;
    }

    @keyframes outlinePulse {
      0% {
        text-shadow: 0 0 10px rgba(139, 0, 0, 0.8), 0 0 20px rgba(139, 0, 0, 0.6), 0 0 30px rgba(139, 0, 0, 0.4);
      }
      50% {
        text-shadow: 0 0 20px rgba(139, 0, 0, 1), 0 0 30px rgba(139, 0, 0, 0.8), 0 0 40px rgba(139, 0, 0, 0.5);
      }
      100% {
        text-shadow: 0 0 10px rgba(139, 0, 0, 0.8), 0 0 20px rgba(139, 0, 0, 0.6), 0 0 30px rgba(139, 0, 0, 0.4);
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    button {
      background-color: transparent;
      color: #ff6a13;
      padding: 10px 20px;
      border: 2px solid #ff6a13;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 200px;
    }

    button:hover {
      background-color: #ff6a13;
      color: white;
    }

    .calculator-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #ff6a13;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 106, 19, 0.6);
    }

    .calculator-button:hover {
      background-color: #e65c00;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to my app</h1>
  <div class="button-container">
    <!-- Recipe Creator Button -->
    <a href="#"><button>Recipe Creator</button></a>

    <!-- Restaurant Finder Button -->
    <a href="{% url 'choose_budget' %}"><button>Restaurant Finder</button></a>

    <!-- Calorie Tracker Button -->
    <a href="{% url 'calculator:calculator' %}"><button>Calorie Tracker</button></a>
  </div>

  <!-- Calculator Button -->
  <button class="calculator-button">ðŸ§®</button>
</body>
</html>
